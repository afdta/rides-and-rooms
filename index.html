<div id="d1" style="height:400px;width:300px;border:1px solid red;margin:10px;"></div>

<div id="d2" style="height:400px;width:300px;border:1px solid red;margin:10px;"></div>

<div id="d3" style="height:400px;width:300px;border:1px solid red;margin:10px;"></div>

<div id="d4" style="height:400px;width:300px;border:1px solid red;margin:10px;"></div>

<div id="d5" style="height:400px;width:300px;border:1px solid red;margin:10px;"></div>

<div id="d6" style="height:400px;width:300px;border:1px solid red;margin:10px;"></div>

<div id="d7" style="height:400px;width:300px;border:1px solid red;margin:10px;"></div>

<script>
	var callback = function(i){
		return function(){
			console.log("Element "+i);
		}
	} 

	var sc = new ScrollCollection();
	var i=0;
	while(i < 7){
		++i;
		var e = document.getElementById("d"+i);
		e.innerHTML = "E"+i;
		sc.register(e, callback(i));
	}

</script>
